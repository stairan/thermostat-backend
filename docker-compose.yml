version: '3.8'

services:
  thermostat-backend:
    build: .
    container_name: thermostat-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - HOME_ASSISTANT_URL=http://192.168.50.248:8123
      - HOME_ASSISTANT_TOKEN=${HOME_ASSISTANT_TOKEN}
      - DATABASE_URL=sqlite:////external/data.db
    volumes:
      - /home/dietpi/Python/thermostat:/external
      - ./logs:/app/logs
    networks:
      - thermostat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  thermostat-network:
    driver: bridge

volumes:
  thermostat-data:
    driver: local